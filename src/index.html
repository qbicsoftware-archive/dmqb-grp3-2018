<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Genomic Data Sharing Example</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <h1 class="text-center">Genomic Data</h1>
            <hr/>
            <br/>
        </div>
    </div>

    <div id="genomicDataRow" class="row">
        <!-- Genomic data loads here -->
    </div>
</div>

<div id="genomicDataTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-genomicData">
            <div class="panel-heading">
                <h3 class="panel-title">Mycobacterium tuberculosis</h3>
            </div>
            <div class="panel-body">
                <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;"
                     src="images/dna-helices.jpg"
                     data-holder-rendered="true">
                <br/><br/>
                <strong>File size</strong>: <span class="genomicData-size">1,2 MB</span><br/>
                <strong>Date of creation</strong>: <span class="genomicData-assemblyId">GCA_001383315.1</span><br/>
                <strong>Bioprojects</strong>: <span class="genomicData-bioProject">PRJEB2138</span><br/>
                <strong>Assembly level</strong>: <span class="genomicData-assemblyLevel">Full genome</span><br/>
                <strong>Download link</strong>: <span class="genomicData-link" type="testCase"><a class="genomicData-fileLocation" href="" data-id="0" download style="display: none;">Download genomic data entry</a></span><br/><br/>
                <button class="btn btn-default btn-buy" type="button" data-id="0" onsubmit="setTimeout(function(){window.location.reload();},10)">Buy</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
